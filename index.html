                <progress class="progress-bar" max="100" value="70">70%</progress>

            <div class="right">
                <h3>JavaScript</h3>
                <progress class="progress-bar" max="100" value="70">70%</progress>
            </div>
            </article>
            <article class="component-skills">

                <img class="logo" src="assets/_img/calculadora.png" alt="Logo de calculadora">
